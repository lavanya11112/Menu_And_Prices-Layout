<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu and Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1 class="text-center fs-2 my-4">Srigow Restaurant</h1>
    <h2 class="text-center fs-1 my-3">Food Menu</h2>
    <hr class="w-75 mx-auto border border-4 border-dark my-4">

  </header>
  
  <div class="container my-3">
   
    <div class="row g-4 justify-content-center">
      <!-- Burger Column -->
      <div class="col-12 col-lg-4 d-flex flex-column align-items-start justify-content-center">
        <h3 class="text-center">Burger</h3>
        <img src="burger.jpg" alt="Delicious burger" class="img-fluid rounded mb-1" style="height: 280px; width: 90%;">
        <p class="text-center">Veg Nugget, Tomatoes, Onions</p>
      </div>

      <!-- Prices Column -->
      <div 
        class="col-12 col-lg-3 d-flex flex-column align-items-center justify-content-center mt-1 mt-lg-0 mb-4 mb-lg-0"
        style="max-height: 290px; overflow-y: auto;">
        <h2 class="text-center">Prices</h2>
        <ul class="list-unstyled">
          <li><strong>Burger:</strong> $5.99</li>
          <hr>
          <li><strong>Chicken Nugget:</strong> $3.49</li>
          <hr>
          
        </ul>
      </div>
    </div>

   
    <div class="row justify-content-start" style="display:flex;margin-left: 260px;">
     <!-- Chicken Nugget Column -->
      <div class="col-12 col-lg-6 d-flex flex-column align-items-start justify-content-start">
        <h3 class="text-center">Chicken Nugget</h3>
        <img src="cnugget.jpg" alt="Delicious burger" class="img-fluid rounded mb-3" style="height: 270px; width: 75%;">
        <p class="text-center">Chicken Nugget, Tomato Sause, Mayonnaise</p>
      </div>

      
    </div>
  </div>
</body>
</html>
